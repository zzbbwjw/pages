<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #e{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 200;
        }
    </style>
</head>
<body>
<div id="e"></div>
<script>


    let target = document.getElementById("e");
    let flag = true;
    let left = 0;

    function render() {
        if(flag == true){
            if(left>=100){
                flag = false
            }
            target.style.left = ` ${left++}px`
        }else{
            if(left<=0){
                flag = true
            }
            target.style.left = ` ${left--}px`
        }
    }

    //requestAnimationFrame效果
    (function animloop() {
       // render(); // do nothing
        window.requestAnimationFrame(animloop);
    })();

</script>
</body>
</html>
